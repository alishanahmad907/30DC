<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr>
            <td>1</td><td>ABC</td><td>8</td>
        </tr>
        <tr>
            <td>2</td><td>ABC</td><td>8</td>
        </tr>
        <tr>
            <td>3</td><td>ABC</td><td>8</td>
        </tr>
    </table>
</body>
</html>
